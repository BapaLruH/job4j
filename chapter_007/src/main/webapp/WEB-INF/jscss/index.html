<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="container mb-5">
    <form method="get" action="/" class="col item">
        <label class="mr-2" for="first_name">First name:</label>
        <input type="text" class="form-control" placeholder="enter first name" id="first_name">
        <label for="last_name">Last name:</label>
        <input type="text" class="form-control" placeholder="enter last name" id="last_name">
        <label for="description">Description:</label>
        <textarea class="form-control" placeholder="enter description" id="description"></textarea>
        <div class="form-group form-check mt-2">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" value="male">male
            </label>
        </div>
        <div class="form-group form-check mb-2">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" value="female">female
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container">
    <table class="table table-striped" border="5">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
