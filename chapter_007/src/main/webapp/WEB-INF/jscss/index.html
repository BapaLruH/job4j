<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var rsl = false;
            var first_name = $("#first_name");
            var last_name = $("#last_name");
            var description = $("#description");
            var sex = $('#male').prop("checked") || $('#female').prop('checked');
            if (first_name.val() === '') {
                alert(first_name.prop('placeholder'));
            } else if (last_name.val() === '') {
                alert(last_name.prop('placeholder'));
            } else if (description.val() === '') {
                alert(description.prop('placeholder'));
            } else if (!sex) {
                alert('select your gender ');
            } else {
                rsl = true;
            }
            return rsl;
        }
    </script>

</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="container mb-5">
    <form method="get" action="/" class="col item">
        <label class="mr-2" for="first_name">First name:</label>
        <input type="text" class="form-control" placeholder="enter first name" id="first_name">
        <label for="last_name">Last name:</label>
        <input type="text" class="form-control" placeholder="enter last name" id="last_name">
        <label for="description">Description:</label>
        <textarea class="form-control" placeholder="enter description" id="description"></textarea>
        <div class="form-group form-check mt-2">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" id="male" value="male">male
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" id="female" value="female">female
            </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
    </form>
</div>
<div class="container">
    <table class="table table-striped" border="5">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
