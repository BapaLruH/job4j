<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./scripts/main.js"></script>
</head>
<body onload="getPersons()">
<div class="container mb-5">
    <form id="user_form" class="col item">
        <label class="mr-2" for="first_name">First name:</label>
        <input type="text" class="form-control" placeholder="enter first name" id="first_name">
        <label for="last_name">Last name:</label>
        <input type="text" class="form-control" placeholder="enter last name" id="last_name">
        <label for="description">Description:</label>
        <textarea class="form-control" placeholder="enter description" id="description"></textarea>
        <div class="form-group form-check mt-2">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" id="male" value="male">male
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" id="female" value="female">female
            </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
        <button type="button" class="btn btn-outline-secondary" onclick="sendPerson()">Add person</button>
        <button type="button" class="btn btn-outline-secondary" onclick="removeRows()">Remove rows</button>
        <button type="button" class="btn btn-outline-secondary" onclick="getPersons()">Get persons</button>
    </form>
</div>
<div class="container">
    <table class="table table-striped" id="table" border="5">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Description</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td>male</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
            <td>female</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
            <td>female</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
