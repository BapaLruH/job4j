<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var rsl = false;
            var first_name = $("#first_name");
            var last_name = $("#last_name");
            var description = $("#description");
            var sex = $('#male').prop("checked") || $('#female').prop('checked');
            if (first_name.val() === '') {
                alert(first_name.prop('placeholder'));
            } else if (last_name.val() === '') {
                alert(last_name.prop('placeholder'));
            } else if (description.val() === '') {
                alert(description.prop('placeholder'));
            } else if (!sex) {
                alert('select your gender ');
            } else {
                rsl = true;
            }
            return rsl;
        }

        function createRow(first_name, last_name, description, gender) {
            $('#table > tbody:last-child').append('<tr>'
                + '<td>' + first_name + '</td>'
                + '<td>' + last_name + '</td>'
                + '<td>' + description + '</td>'
                + '<td>' + gender + '</td>'
                + '</tr>'
            );
        }

        function addRow() {
            var first_name = $("#first_name").val();
            var last_name = $("#last_name").val();
            var description = $("#description").val();
            var gender = $('#male').prop("checked") ? 'male' : 'female';
            createRow(first_name, last_name, description, gender);
            $('#user_form')[0].reset();
        }

        $(getPersons());

        function sendPerson() {
            if (validate()) {
                var person = {
                    "FirstName": $("#first_name").val(),
                    "LastName": $("#last_name").val(),
                    "Description": $("#description").val(),
                    "Gender": $("input[name=sex]:checked").val()
                };
                $.ajax({
                    type: "POST",
                    url: "././persons",
                    data: JSON.stringify(person),
                    contentType: "application/json",
                    success: addRow()
                });
            }
        }

        function removeRows() {
            var table = document.getElementById("table");
            for (i = table.tBodies[0].rows.length - 1; i >= 0; i--) {
                table.tBodies[0].deleteRow(i)
            }
        }

        function getPersons() {
            $.ajax({
                type: "GET",
                url: "././persons",
                success: function(data, textStatus, request){
                    removeRows();
                    var list = JSON.parse(request.getResponseHeader('persons'));
                    for (i = list.length - 1; i >= 0; i--) {
                        console.log(list[i]);
                        createRow(list[i].FirstName, list[i].LastName, list[i].Description, list[i].Gender);
                    }
                }
            });
        }
    </script>

</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
</div>
<div class="container mb-5">
    <form id="user_form" class="col item">
        <label class="mr-2" for="first_name">First name:</label>
        <input type="text" class="form-control" placeholder="enter first name" id="first_name">
        <label for="last_name">Last name:</label>
        <input type="text" class="form-control" placeholder="enter last name" id="last_name">
        <label for="description">Description:</label>
        <textarea class="form-control" placeholder="enter description" id="description"></textarea>
        <div class="form-group form-check mt-2">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" id="male" value="male">male
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sex" id="female" value="female">female
            </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
        <button type="button" class="btn btn-outline-secondary" onclick="sendPerson()">Add person</button>
        <button type="button" class="btn btn-outline-secondary" onclick="removeRows()">Remove rows</button>
        <button type="button" class="btn btn-outline-secondary" onclick="getPersons()">Get persons</button>
    </form>
</div>
<div class="container">
    <table class="table table-striped" id="table" border="5">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Description</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
            <td>male</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
            <td>female</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
            <td>female</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
